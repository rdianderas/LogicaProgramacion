<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
</head>
<body>
    <h1>Cálculo de IMC</h1>
    <br>
<script>
  var pesoRut=65;
  var alturaRut=1.60;
  var imcRut=pesoRut/(alturaRut+alturaRut);

function saltarlinea(){

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir (frase){ 

    document.write(frase);
    saltarlinea(); 
}

imprimir ("El IMC de Rut es:"+ imcRut);




</script>
</body>
</html>
