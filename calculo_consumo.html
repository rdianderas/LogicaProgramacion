<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo del vehículo</title>
</head>
<body>
    <h3>¿Alcohol o Gasolina?</h3>
<script>
    var combustible="gasolina";
    var estanque=40;
    var distanciaRecorrida=480;
    var rendimiento=0;

    rendimiento=distanciaRecorrida/estanque;
    document.write("Para el estanque de "+estanque+" litros de "+combustible+" se ha recorrido "+distanciaRecorrida+" kilómetros, por lo tanto, <br> el rendimiento del vehículo a "+combustible+" es de "+rendimiento+" litros por kilómetro <br> <br>");

    combustible="alcohol";
    estanque=40;
    distanciaRecorrida=300;
    rendimiento=0;

    rendimiento=distanciaRecorrida/estanque;
    document.write("Para el estanque de "+estanque+" litros de "+combustible+" se ha recorrido "+distanciaRecorrida+" kilómetros, por lo tanto, <br> el rendimiento del vehículo a "+combustible+"  es de "+rendimiento+" litros por kilómetro <br> <br>");









</script>
    
</body>
</html>
